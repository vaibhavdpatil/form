     <input id="phoneNumber" maxlength="16" placeholder="Enter Your Phone Number" onmouseout="return number()" required>
    <img name="logo" id="log" src="call.png" 
    width="30" height="30"> <label id="lbltext"></label> 
    </div>

</div>
