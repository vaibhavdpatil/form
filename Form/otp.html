<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP verification</title>
    <link rel="stylesheet" type="text/css" href="form.css"> 
    
</head>
<body>
  <div class="form-container">
  <form method="post" id="form">
  <p> Dear User <label id="fname" ></label> Thank You for inquiry.
    A 4 digit verification number has been sent to your phone number: <label for="phone" id="phone"></label>,
    please enter in the following box and submit for confirmation:</p> 
    <div>
    <class class="container"><span class="icon"><i class="fasfa-user">OTP of 4 digits: <label name="otpnumber" id="otpnumber"></label></i></span>
    
    <input id="otpNumber" maxlength="16" />
  </div>
    <input type="submit" value="Validate" id="Validate" name="Validate" onclick="return validcap()"/>
    
  </form>
  </div>
    <script> 
     
      // document.getElementById('fname').innerHTML= localStorage.getItem("fname");
 var OTP = '';
function generateOTP() {
          
          // Declare a digits variable 
          // which stores all digits
          var digits = '0123456789';
         
          for (let i = 0; i < 4; i++ ) {
              OTP += digits[Math.floor(Math.random() * 10)];
          }
          document.getElementById('otpnumber').innerHTML= OTP;
      }
        
     // document.write("OTP of 4 digits: ")
      document.write( generateOTP() );

      function validcap(){
                //var stg1 = document.getElementById('capt').value;
                var stg1 = document.getElementById('otpNumber').value;
                if(stg1==OTP){
                  alert(" Validation Succesfully");
                  return true;
                }else{
                  alert("Please enter a valid OTP");
                  return false;
                }
               }



    </script>
</body>
</html>
